<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="CheckForGreenText()">
        <script>
            var ta, str;
            ta = document.getElementById("ta");
            function CheckForGreenText() {
                if (document.getElementById("ta").value.search(">")) {
                    document.getElementById("ta").style.color = "black";
                } else {
                     document.getElementById("ta").style.color = "green";
                }
                document.getElementById("ta2").innerHTML = document.getElementById("ta").value;
                setTimeout(function () {
                    CheckForGreenText();
                }, 100);
            }
        </script>
        <textarea id="ta" rows="4" cols="50">At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
        </textarea>
        <p id="ta2"></p>
    </body>
</html>
